<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teachers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center">Teacher List</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher[0] }}</td>
                        <td>{{ teacher[1] }}</td>
                        <td>{{ teacher[2] }}</td>
                        <td>
                            <a href="{{ url_for('edit_teacher', teacher_id=teacher[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{{ url_for('delete_teacher', teacher_id=teacher[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="{{ url_for('add_teacher') }}" class="btn btn-primary">Add New Teacher</a>
            </div>
            <p class="text-center mt-3">Go back to <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>.</p>
        </div>
    </div>
</body>
</html>
