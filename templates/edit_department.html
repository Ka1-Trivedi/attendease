<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center">Edit Department</h2>
            <form action="{{ url_for('edit_department', department_id=department[0]) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Department Name:</label>
                    <input type="text" id="name" name="new_name" value="{{ department[1] }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="school_id" class="form-label">School:</label>
                    <select id="school_id" name="new_school_id" class="form-control" required>
                        {% for school in schools %}
                            <option value="{{ school[0] }}" {% if school[0] == department[2] %}selected{% endif %}>{{ school[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Department</button>
            </form>
            <p class="text-center mt-3">Go back to <a href="{{ url_for('manage_departments') }}">Manage Departments</a>.</p>
        </div>
    </div>
</body>
</html>
