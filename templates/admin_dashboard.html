<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-header {
            margin-bottom: 20px;
        }
        .dashboard-links a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="dashboard-container">
        <h2 class="dashboard-header">Admin Dashboard</h2>
        <p>Welcome, {{ current_user.email }}! Your role is {{ current_user.role }}.</p>
        <div class="dashboard-links">
            <a href="{{ url_for('manage_schools') }}" class="btn btn-primary">Manage Schools</a>
            <a href="{{ url_for('manage_departments') }}" class="btn btn-primary">Manage Departments</a>
            <a href="{{ url_for('manage_classes') }}" class="btn btn-primary">Manage Classes</a>
            <a href="{{ url_for('manage_teachers') }}" class="btn btn-primary">Manage Teachers</a>
            <a href="{{ url_for('manage_students') }}" class="btn btn-primary">Manage Students</a>
            <a href="{{ url_for('assign_teacher') }}" class="btn btn-primary">Assign Teacher To Division</a>
        </div>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
