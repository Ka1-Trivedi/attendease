<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center">Edit Student</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" value="{{ student[1] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" value="{{ student[2] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="class_id" class="form-label">Class:</label>
                <select id="class_id" name="class_id" class="form-select" required>
                    {% for class_ in classes %}
                    <option value="{{ class_[0] }}" {% if class_[0] == student[3] %}selected{% endif %}>
                        {{ class_[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
        <p class="text-center mt-3">Go back to <a href="{{ url_for('manage_students') }}">Student List</a>.</p>
    </div>
</body>
</html>
