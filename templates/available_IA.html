<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center">IA List</h2>
            <p class="text-center">Student Name: <strong>{{ name }}</strong></p>
            <p class="text-center">Roll Number: <strong>{{ roll }}</strong></p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>IA Name</th>
                        <th>IA Subject</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for test in test_details %}
                    <tr>
                        <td>{{ test[1] }}</td> <!-- IA Name -->
                        <td>{{ test[2] }}</td> <!-- IA Subject -->
                        <td>
                            <a href="{{ url_for('give_IA', test_id=test[0], roll=roll) }}" class="btn btn-success btn-sm">IA Link</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="{{ url_for('student_dashboard', student_id=session['user_id']) }}" class="btn btn-primary">Go Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
