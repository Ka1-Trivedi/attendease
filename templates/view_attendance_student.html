<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="form-container">
        <h2 class="form-header">View Attendance</h2>
        <form action="{{ url_for('view_attendance') }}" method="POST">
            <!-- <div class="mb-3">
                <label for="class_id" class="form-label">Select Class:</label>
                <select name="class_id" class="form-control" required>
                    {% for class in classes %}
                        <option value="{{ class[0] }}">{{ class[1] }}</option>
                    {% endfor %}
                </select>
            </div> -->

            <!-- <div class="mb-3">
                <label for="date" class="form-label">Select Date:</label>
                <input type="date" name="date" class="form-control" required>
            </div> -->

            <!-- <button type="submit" class="btn btn-primary mt-3">View Attendance</button>
        </form> -->

        {% if attendance_records %}
            <h3 class="mt-4">Attendance Records</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in attendance_records %}
                        <tr>
                            <td>{{ record[0] }}</td>
                            <td>{{ record[1] }}</td>
                            <td>{{ record[2] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
