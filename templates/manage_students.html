<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card p-4 shadow-lg">
            <br>
            <br><br>
            <h2 class="text-center">Student List</h2>
            <form method="GET" action="{{ url_for('manage_students') }}" class="mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <label for="school_id" class="form-label">School:</label>
                        <select id="school_id" name="school_id" class="form-control">
                            <option value="">All Schools</option>
                            {% for school in schools %}
                                <option value="{{ school[0] }}" {% if request.args.get('school_id') == school[0] %}selected{% endif %}>{{ school[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="department_id" class="form-label">Department:</label>
                        <select id="department_id" name="department_id" class="form-control">
                            <option value="">All Departments</option>
                            {% for department in departments %}
                                <option value="{{ department[0] }}" {% if request.args.get('department_id') == department[0] %}selected{% endif %}>{{ department[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="class_id" class="form-label">Class:</label>
                        <select id="class_id" name="class_id" class="form-control">
                            <option value="">All Classes</option>
                            {% for class in classes %}
                                <option value="{{ class[0] }}" {% if request.args.get('class_id') == class[0] %}selected{% endif %}>{{ class[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </form>
            <div class="table-container">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Class</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student[0] }}</td>
                            <td>{{ student[1] }}</td>
                            <td>{{ student[2] }}</td>
                            <td>{{ student[3] }}</td>
                            <td>
                                <a href="{{ url_for('edit_student', student_id=student[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{{ url_for('delete_student', student_id=student[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-3">
                <a href="{{ url_for('upload_students') }}" class="btn btn-primary">Add New Students</a>
            </div>
            <p class="text-center mt-3">Go back to <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>.</p>
        </div>
    </div>
</body>
</html>
