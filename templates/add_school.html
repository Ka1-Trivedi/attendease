<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_School</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center">Add School</h3>
        <form action="{{ url_for('add_school') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">School Name:</label>
                <input type="add_school" name="add_school" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </form>
        <p class="text-center mt-3"><a href="{{ url_for('manage_schools') }}">Back to School List.</a>.</p>
    </div>
</body>
</html>
