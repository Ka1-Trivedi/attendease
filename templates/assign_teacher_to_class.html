<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Teacher to Class and Subject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="form-container">
        <h2 class="form-header">Assign Teacher to Class and Subject</h2>
        <form action="{{ url_for('assign_teacher') }}" method="post">
            <div class="mb-3">
                <label for="teacher_id" class="form-label">Select Teacher:</label>
                <select id="teacher_id" name="teacher_id" class="form-control" required>
                    <option value="">Select a teacher</option>
                    {% for teacher in teachers %}
                        <option value="{{ teacher[0] }}">{{ teacher[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="class_id" class="form-label">Select Class:</label>
                <select name="class_id" class="form-control" required>
                    <option value="">Select a class</option>
                    {% for class in classes %}
                        <option value="{{ class[0] }}">{{ class[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign</button>
        </form>
    </div>
</body>
</html>
